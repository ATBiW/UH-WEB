<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        #hasil {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function cekKepribadian() {
            var golonganDarah = document.getElementById('golonganDarah').value;
            var hasil = document.getElementById('hasil');

            switch (golonganDarah) {
                case 'A':
                    hasil.innerHTML = 'Kepribadianmu : Identik dengan sifatnya yang terorganisir, kritis, tenang dalam menghadapi masalah.';
                    break;
                case 'B':
                    hasil.innerHTML = 'Kepribadianmu : Semangat yang tinggi, aktif, kreatif, dan selalu ingin tahu.';
                    break;
                case 'AB':
                    hasil.innerHTML = 'Kepribadianmu : Memiliki karakter yang kritis, rasional, bertanggung jawab, suka menolong, dan mudah beradaptasi.';
                    break;
                case 'O':
                    hasil.innerHTML = 'Kepribadianmu : Sikapnya yang mudah beradaptasi dengan lingkungan baru atau easy-going.';
                    break;
                default:
                    hasil.innerHTML = 'Kepribadianmu : Mohon maaf, pilihan golongan darah tidak valid.';
            }
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Cek Kepribadian Berdasarkan Golongan Darah</h1>

    <form>
        <label for="golonganDarah">Apa golongan darah kamu?</label>
        <select id="golonganDarah" name="golonganDarah">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select>

        <button type="button" onclick="cekKepribadian()">Cek Kepribadian</button>
    </form>

    <div id="hasil">Kepribadianmu :</div>
</body>
</html>
