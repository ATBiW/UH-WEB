<html lang="en">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Kasir</title>
    <script>
        function hitungTotal() {
            // Mendapatkan nilai dari input form
            var kodeBarang = document.getElementById('kodeBarang').value;
            var namaBarang = document.getElementById('namaBarang').value;
            var hargaBarang = parseFloat(document.getElementById('hargaBarang').value);
            var jumlahBarang = parseInt(document.getElementById('jumlahBarang').value);

            // Menghitung total harga
            var totalHarga = hargaBarang * jumlahBarang;

            // Menampilkan hasil
            var result = "<h2>"+ "Informasi Barang :"+ "</h2>" + "<br>" +
                        "Kode Barang: " + kodeBarang + "<br>" +
                         "Nama Barang: " + namaBarang + "<br>" +
                         "Harga Barang: " + hargaBarang + "<br>" +
                         "Jumlah Barang: " + jumlahBarang + "<br>" + "<br>" +
                         "Total Harga: " + totalHarga;

            document.getElementById('result').innerHTML = result;
        }
    </script>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>

    <h1 style="text-align: center;">Program Kasir</h1>
    <form>
        <label for="kodeBarang">Kode Barang:</label>
        <input type="text" id="kodeBarang" name="kodeBarang" required><br>

        <label for="namaBarang">Nama Barang:</label>
        <input type="text" id="namaBarang" name="namaBarang" required><br>

        <label for="hargaBarang">Harga Barang:</label>
        <input type="number" id="hargaBarang" name="hargaBarang" required><br>

        <label for="jumlahBarang">Jumlah Barang:</label>
        <input type="number" id="jumlahBarang" name="jumlahBarang" required><br>

        <input type="button" value="Hitung Total" onclick="hitungTotal()">
    </form>

    <div id="result" style="text-align: center;">
        <h2>Informasi Barang : </h2>
    </div>
</body>
</html>

</body>
</html>
